<!-- display.component.html -->
<div class="display-container">
  <input type="text" [(ngModel)]="fileName" placeholder="Enter file name" />
  <button (click)="getFileData()">Get File Data</button>
  <div *ngIf="fileData" class="file-data">
    <h2>File Data</h2>
    <pre>{{ fileData | json }}</pre>
  </div>
</div>
